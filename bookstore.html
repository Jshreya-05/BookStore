<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Bookstore</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        nav a:hover {
            background-color: #ddd;
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .book {
            background-color: white;
            margin: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .book img {
            width: 150px;
            height: 200px;
            object-fit: cover;
        }
        .book h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .book p {
            font-size: 14px;
            color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Online Bookstore</h1>
    <p>Your favorite books at your fingertips!</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Books</a>
    <a href="#">Contact</a>
    <a href="#">About Us</a>
</nav>

<div class="container">
    <!-- Book 1 -->
    <div class="book">
        <img src="E:\shreya\cc\1.jpg" alt="Book 1">
        <h3>Book Title 1</h3>
        <p>Author: Author 1</p>
        <p>$10.99</p>
        <button>Add to Cart</button>
    </div>

    <!-- Book 2 -->
    <div class="book">
        <img src="E:\shreya\cc\2.jpg" alt="Book 2">
        <h3>Book Title 2</h3>
        <p>Author: Author 2</p>
        <p>$12.99</p>
        <button>Add to Cart</button>
    </div>

    <!-- Book 3 -->
    <div class="book">
        <img src="E:\shreya\cc\3.jpg" alt="Book 3">
        <h3>Book Title 3</h3>
        <p>Author: Author 3</p>
        <p>$15.99</p>
        <button>Add to Cart</button>
    </div>

    <!-- Book 4 -->
    <div class="book">
        <img src="E:\shreya\cc\4.jpg" alt="Book 4">
        <h3>Book Title 4</h3>
        <p>Author: Author 4</p>
        <p>$20.99</p>
        <button>Add to Cart</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Online Bookstore. All rights reserved.</p>
</footer>

</body>
</html>
